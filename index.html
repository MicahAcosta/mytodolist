<!DOCTYPE html>
<html>
<head>
  <title>MyToDoList</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>

  <link rel="shortcut icon" href="image/favicon.png" />
  <link rel="apple-touch-icon" href="image/apple-touch-icon.png" />
  <meta name="viewport" content="initial-scale=1.0">
</head>
<body>
  <h1>MyToDoList</h1>
  <div id="items" class="entry-content"></div>
  <span class="new-todo">+</span>
  <div class="controls" contenteditable="false">
    <div class="change-color">
      <div class="inner"></div>
      <div class="color-options">
        <div class="triangle"></div>
        <div class="red-box color-box"></div>
        <div class="orange-box color-box"></div>
        <div class="yellow-box color-box"></div>
        <div class="limegreen-box color-box"></div>
        <div class="green-box color-box"></div>
        <div class="aqua-box color-box"></div>
        <div class="blue-box color-box"></div>
        <div class="purple-box color-box"></div>
        <div class="black-box color-box"></div>
      </div>
    </div>
    <div class="delete-todo"><div></div></div>
  </div>
</body>
</html>
