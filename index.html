<!DOCTYPE html>
<html>
<head>
  <title>MyToDoList</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="image/favicon.png" />
  <link rel="apple-touch-icon" href="image/apple-touch-icon.png" />
  <meta name="viewport" content="initial-scale=1.0">
</head>
<body>
  <h1>MyToDoList</h1>
  <div id="items" class="entry-content">
    <div class="input inputRed" id="red" contenteditable=""></div>
    <div class="input inputOrange" id="orange" contenteditable=""></div>
    <div class="input inputYellow" id="yellow" contenteditable=""></div>
    <div class="input inputLimegreen" id="limegreen" contenteditable=""></div>
    <div class="input inputGreen" id="green" contenteditable=""></div>
    <div class="input inputAqua" id="aqua" contenteditable=""></div>
    <div class="input inputBlue" id="blue" contenteditable=""></div>
    <div class="input inputPurple" id="purple" contenteditable=""></div>
  </div>
</body>
</html>
