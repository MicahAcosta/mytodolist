<!DOCTYPE html>
<html>
<head>
  <title>MyToDoList</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>

  <link rel="shortcut icon" href="image/favicon.png" />
  <link rel="apple-touch-icon" href="image/apple-touch-icon.png" />
  <meta name="viewport" content="initial-scale=1.0">
</head>
<body>
  <h1>MyToDoList</h1>
  <div id="items" class="entry-content">
    <div class="input red" id="red" data-name="a" contenteditable="" draggable="true"></div>
    <div class="input orange" id="orange" data-name="b" contenteditable="" draggable="true"></div>
    <div class="input yellow" id="yellow" data-name="c" contenteditable="" draggable="true"></div>
  </div>
  <span class="new-todo">+</span>
</body>
</html>
